<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/th.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="index.js"></script>
  <meta charset="utf-8">
  <title>iot</title>
</head>
<body ng-controller="AppController as iot">
  <!--<div class="container">
    <div class="row">
    -->
 <div class="panel panel-info">
         <div class="panel-heading">
     <h3 class="panel-title">Internet of things</h3>
     <button type="submit" ng-click = "iot.tomember()"class="btn btn-success btn-right"  >Sing in</button>
         </div>
   
 <div class="panel-body">
       <div class="col-md-6">
   
         <form ng-submit="iot.submit(input)">
               
                <div class="form-group">   
                  <label>id</label>
                  <input type="text" ng-model="input.iot_id" class="form-control" placeholder="iot_id">
                </div>

                <div class="form-group">
                  <label >temperature</label>
                  <input type="text" ng-model="input.temperature" class="form-control" placeholder="temperature">
                  
                </div>
                
                <div class="form-group">
                  <label >timestamp</label>
                  <input type="text" ng-model="input.timestamp" class="form-control" placeholder="timestamp">
                </div>
             

                <div class="form-group">
                  <label >relative_humidty</label>
                  <input type="text" ng-model="input.relative_humidity" class="form-control" placeholder="relative_humidty">
                </div>

                <button type="submit"class="btn btn-primary">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
               </button>
         </form>    
         
        

      </div><!--md6--> 
 </div>      
    

    <div class="col-md-6"> 
     
       <div ng-repeat="show in iot.val">
      
        <br><br> 
               <b> iot_id : </b> {{show.iot_id}}<br>
               <b> temperature : </b> {{show.temperature}}<br> 
               <b> timestamp : </b> {{iot.toDate(show.timestamp)}}<br> 
               <b> relative_humidity  : </b> {{show.relative_humidity }} <br>
               <button type="button" class="btn btn-danger right-button" ng-click="iot.delete(show._id,$index)">
               <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
               </button>
                 <hr width="80%"size="20"align="left"></hr> 
       </div> 
    </div>    
         
  </div>
</div>
    
</body>
</html>
